<div class="container">
     <h2 class="my-5 ">Global Feed detail  </h2>
    <div class="list-group" *ngIf="feed">
        <div class="d-flex w-100 justify-content-between">
           <img src="{{feed.image}}" width="80px" height="80px"/>
          <small class="text-muted">{{ feed.created_datetime | date :'mediumDate' }}</small>
        </div>
        <h5 class="mb-1">{{feed.title}}</h5>
        <p class="mb-1">{{feed.description}} </p>
    </div>
</div>
